<section id="work-together" class="work-together">
  <div class="container">
    <h2 class="work-together-title">
      LET'S <span class="title-span">WORK TOGETHER</span>
    </h2>
    <div class="wrapper">
      <div class="text-contact-wt">
        <p class="text-wt">
          Contact me to transform your ideas into exceptional solutions.
        </p>
        <ul class="wt-contacts-list">
          <li>
            <a class="contacts-item-wt" href="tel:+380904567890">
              <span
                ><svg class="wt-svg" width="24" height="24">
                  <use href="./img/sprite.svg#phone"></use></svg></span
              >+38 090 456 78 90</a
            >
          </li>
          <li>
            <a class="contacts-item-wt" href="mailto:lloydjefferson@gmail.com"
              ><span
                ><svg class="wt-svg" width="24" height="24">
                  <use href="./img/sprite.svg#letter"></use></svg></span
              >lloydjefferson@gmail.com</a
            >
          </li>
          <li>
            <a
              class="contacts-item-wt"
              href="https://www.google.com/maps/place/New+York,+USA"
              target="_blank"
              ><span
                ><svg class="wt-svg" width="24" height="24">
                  <use href="./img/sprite.svg#map"></use></svg></span
              >USA, New York</a
            >
          </li>
        </ul>
      </div>

      <form class="work-together-form" id="workTogetherForm" novalidate>
        <div class="inp-wrapper">
          <svg class="success-ic" width="16" height="16">
            <!-- add class visible ðŸ˜¶â€ðŸŒ«ï¸ to show that email is valid -->
            <use href="./img/sprite.svg#success"></use>
          </svg>
          <input
            type="email"
            name="email"
            class="work-together-input"
            placeholder="Your email*"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
          <!-- add class visible ðŸ’© to make text red -->
        </div>

        <p class="email-warning">Invalid email, try again</p>
        <!-- add class visible ðŸ™ƒ to show email error -->

        <textarea
          id="message"
          name="message"
          class="work-together__textarea"
          placeholder="Your message"
          required
        ></textarea>
        <button type="submit" id="openModalBtn" class="work-together-button">
          Send message
        </button>
      </form>
    </div>
  </div>
</section>
